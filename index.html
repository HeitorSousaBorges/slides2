<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 70%;
      height: auto;
      margin-bottom: 10px;
    }
    input[type="range"] {
      width: 80%;
    }
    .slider-label {
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Image display area -->
  <img id="imageDisplay" src="quantiles_1.png" alt="Slide Image">
  <!-- Slider to control image display -->
  <input type="range" id="imageSlider" min="0" max="29" value="0">
  <div class="slider-label" id="sliderLabel">Alpha = 0.50</div>

  <script>
    // Array of image filenames corresponding to alpha values
    const images = [
      "0.4quantiles_1.png", "0.4quantiles_2.png", "0.4quantiles_3.png",
      "0.4quantiles_4.png", "0.4quantiles_5.png", "0.4quantiles_6.png", "0.4quantiles_7.png",
      "0.4quantiles_8.png", "0.4quantiles_9.png", "0.4quantiles_10.png", "0.4quantiles_11.png",
      "0.4quantiles_12.png", "0.4quantiles_13.png", "0.4quantiles_14.png", "0.4quantiles_15.png",
      "0.4quantiles_16.png", "0.4quantiles_17.png", "0.4quantiles_18.png", "0.4quantiles_19.png",
      "0.4quantiles_20.png", "0.4quantiles_21.png", "0.4quantiles_22.png", "0.4quantiles_23.png",
      "0.4quantiles_24.png", "0.4quantiles_25.png", "0.4quantiles_26.png", "0.4quantiles_27.png",
      "0.4quantiles_28.png", "0.4quantiles_28.png", "0.4quantiles_30.png"
    ];

    // Array of alpha values from 0.5 to 2 with 30 steps
    const alphas = Array.from({ length: 30 }, (_, i) => (0.5 + i * 0.05).toFixed(2));

    // Elements
    const imageDisplay = document.getElementById("imageDisplay");
    const imageSlider = document.getElementById("imageSlider");
    const sliderLabel = document.getElementById("sliderLabel");

    // Update image and label based on slider value
    function updateImage() {
      const index = imageSlider.value;
      imageDisplay.src = images[index];
    }

    // Event listener for slider
    imageSlider.addEventListener("input", updateImage);
  </script>
</body>
</html>
